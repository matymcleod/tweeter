<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />>
    <!-- App CSS -->
    <link rel="stylesheet" href="styles/layout.css" type="text/css">
    <link rel="stylesheet" href="styles/nav.css" type="text/css">
    <link rel="stylesheet" href="styles/new-tweets.css" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://www.transparenttextures.com/patterns/black-thread-light.png" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="headerText">
        <span>tweeter</span>
        <div class="nav-right">
          <p class="new-tweet"><strong>Write</strong> a new tweet</p>
          <i class="fas fa-angle-double-down"></i>
        </div>
      </div>
    </nav>
    <header>
      <div class="logo">
        <img src="images/profile-hex.png"> 
      </div>
      <br>
      <div>
        <p class="name"><strong>Mathew</strong> McLeod</p>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
      <div class="text-box">
        <form class="tweet-form" action="/tweets/" method="POST">
          <textarea id="text-input" name="text" placeholder="What are you humming about?"></textarea>
        </form>
      </div>

    <div class="submit-counter">
      <button id="submit" type="submit">Tweet</button>
      <output id="counter" name="counter" class="counter" for="tweet-text">140</output>
    </div>
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
  </body>
</html>
